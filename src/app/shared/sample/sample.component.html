<span class="file-name">sample.component.html</span>

<div *ngIf="!!inputObject">
  <h3>Input: {{ inputObject.data }}</h3>
  <input type="text" [(ngModel)]="inputObject.data">
</div>

<div *ngIf="!!inputString">
  <h3>Input: {{ inputString }}</h3>
  <input type="text" [(ngModel)]="inputString">
</div>

<button *ngIf="hasOutput" (click)="sendOutout()">Click Me!</button>
