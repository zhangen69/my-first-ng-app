<span class="file-name">template-driven-form.component.html</span>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="username">*Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
  </div>
  <div class="form-group">
    <label for="password">*Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="user.dob">
  </div>
  <button type="submit" [disabled]="f.invalid">Submit</button>
</form>

<div *ngIf="!!formValue">Form Value: {{ formValue | json }}</div>
